	<!-- 设置礼品馆列表页 -->
	<!-- 设置头部 -->
	<header class="header-list latest">
		<!-- 设置礼品馆和蛋糕馆切换按钮 -->
		<span class="header-nav">
			<a class="nav-item active" href="#/list">蛋糕馆</a>
			<a class="nav-item" href="#/gift">礼品馆</a>
		</span>

		<!-- 设置选择城市按钮 -->
		<a href="javascript:;" class="current-city">北京</a>

		<!-- 设置筛选按钮 -->
		<a href="javascript:;" class="sieve-control" ng-click="search()">筛选</a>

		<!-- 隐藏的搜索框 -->
		<!-- <div class="swiper-container" id="hide-box"> -->
		<!-- <div class="swiper-wrapper"> -->
		<div class="hide-box ani" swiper-animate-effect="Haiyang" swiper-animate-duration="1s" swiper-animate-delay="0.5s" ng-show="boolBox">
			<input type="text" placeholder="请输入您要搜索的内容" ng-model="str1">
			<span></span>
			<hr>
			<button class="btn btn-danger" ng-click="down()">价格由高到低</button>
			<button class="btn btn-dafault" ng-click="up()">价格由低到高</button>
		</div>
		<!-- </div> -->
		<!-- </div> -->
		
	</header>
	<!-- 头部结束 -->

	<!-- 设置页面内容 外包的大容器 -->
	<div class="category-main">
		<!-- 详细内容 -->
		<div class="container">
			<section class="goods-section">
				<div class="row goods-item" ng-repeat="item in data|filter:{name:str1}|orderBy:str2|limitTo:str3">
					<!-- 设置商品图片 -->
					<div class="col-xs-12 goods-image-wrap">
						<div class="goods-image">
							<a href="#/detil">
								<img class="media-object" ng-src="{{item.img}}" alt="" width="100%">
							</a>
						</div>
					</div>

					<!-- 设置商品名称 -->
					<div class="col-xs-9 goods-info">
						<h2 class="goods-name goods-audio-tips">
							{{item.name}}
							<!-- 设置名称下面的字母 -->
							<span class="goods-enname">{{item.enname}}</span>
						</h2>
					</div>
					
					<!-- 设置价格部分 -->
					<div class="col-xs-3 goods-info">
						<p class="goods-price">
							<span class="price">{{item.price|currency:"&yen;"}}</span>
						</p>
					</div>

					<!-- 设置新品小图标 -->
					<div class="col-xs-9 ext-info">
						<span class="goods-mark" ng-hide="$index<={{item.up}}">{{item.mark}}</span>
						<span class="promotion" id="promotion">
							<span ng-hide="$index<={{item.index}}">{{item.cu}}</span>
							{{item.promotion}}
						</span>
					</div>

					<!-- 加入购物车按钮 -->
					<a ng-click="set(item.name,true)" href="javascript:;" class="col-xs-3 add-shopcar">加入购物车</a>
				</div>
				
				<!-- 设置没有更多产品咯 -->
				<div class="col-xs-12 text-center">
					<span class="the-last">没有更多产品咯</span>
				</div>
			</section>
		</div>
	</div>

	<!-- 返回顶部锚点 -->
	<a href="javascript:scroll(0,0)" class="go-top"></a>

	<!-- 设置底部导航 -->
	<div class="footer-nav latest">
		<nav class="footer-menu">
			<a class="nav-item nav-index" href="#/">
				<i></i>
				首页
			</a>
			<a class="nav-item nav-list" href="#/list">
				<i></i>
				蛋糕馆
			</a>
			<a class="nav-item " href="#/gift">
				<i></i>
				礼品馆
			</a>
			<a id="only" class="nav-item" href="#/shopcar">
				<i></i>
				购物车
				<!-- 设置购物车数量标识 -->
				<span class="shopping-num" ng-show="cart.length">{{allNum}}</span>
			</a>
			<a class="nav-item" href="#/user">
				<i></i>
				个人中心
			</a>
		</nav>
	</div>
