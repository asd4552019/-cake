<!-- 设置礼品馆页 -->
	<!-- 设置头部 -->
	<header class="header-list latest">
		<!-- 设置礼品馆和蛋糕馆切换按钮 -->
		<span class="header-nav" id="header-nav">
			<a class="nav-item " href="#/list">蛋糕馆</a>
			<a class="nav-item active" href="#/gift">礼品馆</a>
		</span>

		<!-- 设置选择城市按钮 -->
		<a href="javascript:;" class="current-city">北京</a>

		<!-- 设置筛选按钮 -->
		<a href="javascript:;" class="sieve-control ">筛选</a>
	</header>
	<!-- 头部结束 -->
	
	<!-- 设置页面主体 -->
	<div class="category-main">
		<div class="container">
			<section class="goods-section">
				<div class="row goods-item">
					<!-- 设置商品图片 -->
					<div class="col-xs-12 goods-image-wrap">
						<div class="goods-image">
							<a href="#" class="goods-image-box goods-link">
								<img src="./static/imgs/lp1.jpg" width="100%">
							</a>	
						</div>
					</div>
					
					<!-- 设置商品名称 -->
					<div class="col-xs-9 goods-info">
						<h2 class="goods-name">千层蝴蝶酥•For Me（原味）
							<span  class="goods-enname">Butterfly Cookie • For Me</span>
						</h2>
					</div>

					<!-- 设置价格 -->
					<div class="col-xs-3 goods-info">
						<p class="goods-price">
							<span class="price">¥99.00</span>
						</p>
					</div>
				</div>

				<div class="row goods-item">
					<!-- 设置商品图片 -->
					<div class="col-xs-12 goods-image-wrap">
						<div class="goods-image">
							<a href="#" class="goods-image-box goods-link">
								<img src="./static/imgs/lp2.jpg" width="100%">
							</a>	
						</div>
					</div>
					
					<!-- 设置商品名称 -->
					<div class="col-xs-9 goods-info">
						<h2 class="goods-name">巧克力魔法书·约定
							<span  class="goods-enname">Chocolate Magic Book·Promise</span>
						</h2>
					</div>

					<!-- 设置价格 -->
					<div class="col-xs-3 goods-info">
						<p class="goods-price">
							<span class="price">¥218.00</span>
						</p>
					</div>
				</div>

				<!-- 设置没有更多产品咯 -->
				<div class="col-xs-12 text-center">
					<span class="the-last">没有更多产品咯</span>
				</div>
			</section>
				
		</div>
	</div>


	<!-- 设置底部导航 -->
